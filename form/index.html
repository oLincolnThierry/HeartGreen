<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>APS(Prof.Gerson)</title>
    <script id="javascript" src="js/script.js"></script>
    <script id="javascript" src="js/cep_api.js"></script>
    
    
</head>
<body>
    <header>
        <div class="logo"><img src="img/logo.gif" alt=""><h1>HeartGreen</h1></div>
        <div class="contato">
            <ul>
                <li class="email"><img src="img/icon_e-mail.svg" alt=""> heartgreen@gmail.com</li>
                <li class="telefone"><img src="img/icon_tell.svg" alt="">2311-5078</li>
            </ul>
        </div>
    </header>
    <div class="center">
        <div class="titulo">Formulário:</div>
        <form action="recebe_dados.php" method="POST" class="">
          <div class="container">
              <div class="row">
                  <div class="col">
                      <div class="mb-3">
                          <label for="validationCustom01" class="form-label">Nome:</label>
                          <input type="text" name="nome" class="form-control" maxlength="50" placeholder="Digite o nome do paciente" id="validationCustom01" required>
                      </div>
                      <div><label for="exampleInputEmail1" class="form-label">Sexo:</label></div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" value="Masculino">
                          <label class="form-check-label" for="inlineRadio1">Masculino</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="Feminino">
                          <label class="form-check-label" for="inlineRadio2">Feminino</label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="sexo" id="inlineRadio3" value="Não responder">
                          <label class="form-check-label" for="inlineRadio3">Não responder</label>
                      </div>
                      <br>
                      <label for="readonlySelect" class="genero form-label">Genero:</label>
                      <select id="readonlySelect" name="genero" class="form-select" required>
                        <optgroup label="Selecione">
                        <option>Mulher cisgenero</option>
                        <option>Mulher transgenero</option>
                        <option>Homem cisgenero</option>
                        <option>Homem transgenero</option>
                        <option>Genero nao-binario</option>
                        <option>Agenero</option>
                        <option>Genero-fluido</option>
                        <option>Bigenero</option>
                        <option>Mulher transexual</option>
                        <option>Homem transexual</option>
                        <option>Poligenero</option>
                        <option>Genero neutro</option>
                        <option>Outros...</option>
                        </optgroup> 
                      </select>
                      <br>
                      <label class="form-label">R.G:</label>
                      <input type="text" name="rg" maxlength="9" minlength="8" placeholder="Digite o R.G do paciente" class="form-control" id="rg" required>
                      <br>
                      <label class="form-label">CNS(Cartão do SUS):</label>
                      <input type="text" maxlength="12" minlength="12" name="cns" placeholder="Digite o Cartão SUS do paciente" class="form-control" id="cns">
                      <br>
                      <label class="form-label">Data de nascimento:</label>
                      <input type="date" id="dataDeNascimento" name="dataDeNascimento">
                      <br>
                      <label class="form-label">Telefone:</label>
                      <input type="tel" maxlength="19" name="telefone" placeholder="Digite o telefone do paciente"onkeyup="mascaraTelefone(event)" class="form-control" id="tell" required>
                      <label class="form-label">Nome da Mãe:</label>
                      <input type="text" name="nomeMae" class="form-control" placeholder="Digite o nome da mãe do paciente" id="name_mom" required>  
                  </div>
                  <div class="col">
                      <label for="exampleInputEmail1" class="form-label">CEP:</label>
                      <input type="text" name="cep" maxlength="9" class="form-control cep" placeholder="Digite seu CEP" onkeyup="mascaraCep(event)" id="cep" aria-describedby="cep">
                      <br>
                      <label for="exampleInputEmail1" class="form-label">Endereço:</label>
                      <input type="text" name="endereco" class="form-control" id="endereco" aria-describedby="endereco" readonly>
                      <div class="row g-3">    
                          <div class="col-md-6">
                              <label for="numero" class="form-label">Número</label>
                              <input type="number" name="numero" class="form-control" id="numero" required>
                          </div>
                          <div class="col-md-6">
                              <label for="bairro" class="form-label">Bairro</label>
                              <input type="text" name="bairro" class="form-control" id="bairro" readonly>
                          </div>
                          <label for="Complemento" class="form-label complemento">Complemento:</label>
                          <input type="text" name="complemento" class="form-control" id="complemento" aria-describedby="complemento">
                          <div class="row g-3">    
                              <div class="col-md-6">
                                  <label for="cidade" class="form-label">Cidade</label>
                                  <input type="text" name="cidade" class="form-control" id="cidade" >
                              </div>
                              <div class="col-md-6">
                                  <label for="uf" class="form-label">UF ou Estado</label>
                                  <select id="uf" name="uf" class="form-select" required>
                                    <optgroup label="Selecione"></optgroup>
                                      <option>AC</option>
                                      <option>AL</option>
                                      <option>AP</option>
                                      <option>AM</option>
                                      <option>BA</option>
                                      <option>CE</option>
                                      <option>DF</option>
                                      <option>ES</option>
                                      <option>GO</option>
                                      <option>MA</option>
                                      <option>MT</option>
                                      <option>MS</option>
                                      <option>MG</option>
                                      <option>PA</option>
                                      <option>PB</option>
                                      <option>PR</option>
                                      <option>PE</option>
                                      <option>PI</option>
                                      <option>RJ</option>
                                      <option>RN</option>
                                      <option>RS</option>
                                      <option>RO</option>
                                      <option>RR</option>
                                      <option>SC</option>
                                      <option>SP</option>
                                      <option>SE</option>
                                      <option>TO</option>
                                    </optgroup>
                                  </select>
                              </div>
                          </div>
                          <label for="exampleInputEmail1" class="form-label">Email:</label>
                          <input type="email" name="email" class="form-control" placeholder="Digite o Email do paciente" id="exampleInputEmail1 email" aria-describedby="emailHelp">
                      </div>
                  </div>
              </div>
          </div>
          <div class="title_doeca">
              <span class="line">-<h3>Doença e Sintomatologia</h3></span>
          </div>
          <br>
          <label for="doenca" class="doenca form-label">Doença:</label>
          <select id="doenca" name="doenca" class="form-select doenca_select" required>
            <optgroup label="Selecione">
              <option>Nefrite</option>
              <option>Conjutivite</option>
              <option>Renite</option>
              <option>Asma</option>
              <option>Tendinite</option>
            </optgroup>
          </select>
          <br>
          <label for="exampleInputEmail1" class="form-label">Sintomas(Opcional):</label>
          <div class="form-floating">
              <input class="form-control" type="text" placeholder="Escreva o que está sentindo" id="floatingTextarea2" name="comentario" style="height: 100px">
              <label for="floatingTextarea2 textarea">Descreva o que está sentindo...</label>
          </div>
          <div class="btns_forms">
              <div class="area_left"></div>
              <div class="area_right">
                  <button class="btn_clear btn_action" type="reset">Limpar</button>
                  <button class="btn_env btn_action" type="submit" name="recebe_dados">Submit</button>
              </div>
          </div>
      </form> 
    </div>
  </body>
</html>
